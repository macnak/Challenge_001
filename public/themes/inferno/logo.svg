  <text x="18" y="52" fill="#FFD8B4" font-family="Inter, Arial, sans-serif" font-size="12" letter-spacing="2.2">INFERNO THEME</text>
  <text x="220" y="44" fill="#FFC98F" font-family="Inter, Arial, sans-serif" font-size="11" letter-spacing="1.4">THEME-MODE BRAND</text>
